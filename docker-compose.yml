version: '3.4'

services:
  dofins_database:
    image: postgres:latest
    container_name: dofins_database
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dofins
    volumes:
        - ./.containers/dofins_database:/var/lib/postgresql/data
    ports:
        - 5432:5432
    healthcheck:
            test: ["CMD-SHELL","pg_isready"]
            interval: 3s
            timeout: 20s
            retries: 8
  
  dofins_redis:
    image: redis:latest
    restart: always
    ports:
        - '6739:6739'
      
    healthcheck:
        test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
        interval: 3s
        timeout: 20s
        retries: 8
  
        
  dofins:
    image: ${DOCKER_REGISTRY-}dofins
    build:
      context: .
      dockerfile: Donfins/Service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:2345
    ports:
        - "2345:4000"
    depends_on:
        dofins_database:
            condition: service_healthy
   
